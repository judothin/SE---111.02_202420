<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FILL OUT THE MISSING INFO-->
    <meta name="author" content="Jayden Fagre">
    <meta name="description" content="w7 pay calc form">

    <link rel="stylesheet" href="payclc.css">

    <title>W7 | JS Pay Form</title>
</head>
<body>
    <h1>W7 Javascript Pay Calculator Form</h1>

    <!--FORM- Read through to get an idea of what your IDs are!-->
    <form class="form-container" style="border:1px solid rgb(255, 255, 255);">
        <table>
            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="rate" class="questions">Rate: $</label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="rate" id="rate">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="hours" class="questions">Hours: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="hours" id="hours">

                </td>
            </tr>
            <!--FORM SUBMIT BUTTON-->
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>
        </table>
    </form>

    <!--these breaks are just for visual space-->
    <br><br><br>

    <h2>User's Information:</h2>
    <!--BELOW IS WHERE YOUR USER'S INFO WILL GO!-->
    <!--when you write your JS correctly, the form data will be written to the below space in your page-->
    <div class="center-content">
        <div id="info" style="border:1px solid rgb(255, 255, 255); width:500px; height:200px;">
        </div><!--# info-->

        <p><i>After reviewing the above, click CONFIRM to submit your data!</i></p>
        <!--CONFIRMATION BUTTON- when this is clicked and your JS is correct, your user will see an alert() with their information-->
        <input type="button" id="confirm-button" value="CONFIRM!">
    </div>
    <!-- changed the above divs for styling -->

     <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //write JS in here

        //PART1-----selecting and storing HTML elements------------
        var first = document.getElementById('first');
        var last = document.getElementById('last');
        var rate = document.getElementById('rate');
        var hours = document.getElementById('hours');
        var info = document.getElementById('info');

        // users info labels
        info.innerHTML = "First Name: <br>";
        info.innerHTML += "Last Name: <br>";
        info.innerHTML += "Rate: <br>";
        info.innerHTML += "Tax: <br>";
        info.innerHTML += "Hours Worked: <br>";

        //PART2------adding event listeners------------------------
        document.getElementById('enter-button').addEventListener('click', formData);
        document.getElementById('confirm-button').addEventListener('click', confirmData);

        //PART3------building event functions----------------------
        function formData(event) {
            var gross = hours.value * rate.value;
            var taxr = 0.20;
            var tax = gross * taxr;
            var netpay = gross - tax;

            // write to the info div
            info.innerHTML = "First Name: " + first.value + "<br>";
            info.innerHTML += "Last Name: " + last.value + "<br>";
            info.innerHTML += "Rate: $" + parseFloat(rate.value).toFixed(2) + "<br>";
            info.innerHTML += "Tax: " + taxr.toFixed(2) + "<br>";
            info.innerHTML += "Hours Worked: " + parseFloat(hours.value).toFixed(2);
        }

        function confirmData(event) {
            var gross = Number(hours.value) * Number(rate.value);
            var taxr = 0.20;
            var tax = gross * taxr;
            var netPay = gross - tax;

            // console log all variables
            console.log("First Name: ", first.value);
            console.log("Last Name: ", last.value);
            console.log("Hourly Rate: ", rate.value);
            console.log("Hours Worked: ", hours.value);
            console.log("Gross Pay: ", gross.toFixed(2));
            console.log("Tax Rate: ", taxr);
            console.log("Tax: ", tax.toFixed(2));
            console.log("Net Pay: ", netPay.toFixed(2));

            // alert user with all there info
            var alertMessage = "First Name: " + first.value + "\n";
            alertMessage += "Last Name: " + last.value + "\n";
            alertMessage += "Gross Pay: $" + gross.toFixed(2) + "\n";
            alertMessage += "Tax: $" + tax.toFixed(2) + "\n";
            alertMessage += "Total take home pay: $" + netPay.toFixed(2);

            alert(alertMessage);
        }
    </script>
    
</body>
</html>
